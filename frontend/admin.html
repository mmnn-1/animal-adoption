
<h2>新增動物資料</h2>
<form id ="animalForm" enctype="multipart/form-data">
<label>種類</label>
<select name="type">
    <option value="dog">狗</option>
    <option value="cat">貓</option>
</select>
<label>品種:</label>
<input type="text"name ="breed"required>

<label>年齡 Age:</label>
<select name="age">
    <option value = "baby">幼年</option>
    <option value = "adult">成年</option>
    <option value = "senior">老年</option>
</select>
<label>體型 Size:</label>
<select name="size">
    <option value = "small">小型</option>
    <option value = "medium">中型</option>
    <option value = "large">大型</option>
</select>
<label>性別:</label>
<select name="gender">
    <option value = "male">公</option>
    <option value = "female">母</option>
</select>
<label>每月費用:</label>
<input type = "number"name="monthly_cost"required>
<label>照片:</label>
<input type="file"name = "image">

<h3>特徵(traits)</h3>
<label><input type = "checkbox"name = "traits"value="1">Friendly</label>
<label><input type = "checkbox"name = "traits"value="2">Shy</label>
<label><input type = "checkbox"name = "traits"value="3">Active</label>
<label><input type = "checkbox"name = "traits"value="4">Calm</label>
<label><input type = "checkbox"name = "traits"value="5">Good with kids</label>
<label><input type = "checkbox"name = "traits"value="6">Apartment friendly</label>
<label><input type = "checkbox"name = "traits"value="7">Low barking</label>
<label><input type = "checkbox"name = "traits"value="8">High energy</label>

<button type = "button" onclick="submitAnimal()">新增動物</button>
</form>

<script>
    async function submitAnimal(){
        const form = document.getElementById("animalForm")
        const formData = new FormData(form);

        const res = await fetch("http://localhost:3000/admin/animals",{
        method:"POST",
        body:formData
        });

        const msg = await res.text();
        alert(msg)
    }
</script>
